<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error - Down To Earth Technology</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cuprum:wght@400;700&family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Cuprum', sans-serif;
            background: linear-gradient(135deg, rgb(49, 100, 138) 0%, rgb(38, 78, 108) 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .container {
            background: rgba(255, 255, 255, 0.95);
            padding: 60px 40px;
            border-radius: 8px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
            text-align: center;
            max-width: 500px;
        }
        h1 {
            font-family: 'Montserrat', sans-serif;
            font-weight: 700;
            color: rgb(226, 77, 61);
            font-size: 2rem;
            margin-bottom: 20px;
        }
        p {
            color: #333;
            font-size: 1.25rem;
            line-height: 1.6;
            margin-bottom: 30px;
        }
        .error-icon {
            width: 80px;
            height: 80px;
            background: rgb(226, 77, 61);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 30px;
        }
        .error-icon svg {
            width: 40px;
            height: 40px;
            fill: white;
        }
        .buttons {
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
        }
        a {
            display: inline-block;
            background: rgb(226, 77, 61);
            color: white;
            font-family: 'Montserrat', sans-serif;
            font-weight: 700;
            text-transform: uppercase;
            padding: 15px 30px;
            text-decoration: none;
            border-radius: 4px;
            transition: background 0.3s;
        }
        a:hover {
            background: rgb(200, 60, 45);
        }
        a.secondary {
            background: rgb(49, 100, 138);
        }
        a.secondary:hover {
            background: rgb(38, 78, 108);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="error-icon">
            <svg viewBox="0 0 24 24"><path d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12z"/></svg>
        </div>
        <h1>Something Went Wrong</h1>
        <p>We're sorry, but there was a problem sending your message. Please try again or contact us directly at (254) 523-4304.</p>
        <div class="buttons">
            <a href="/contact/">Try Again</a>
            <a href="/" class="secondary">Return to Home</a>
        </div>
    </div>
</body>
</html>
