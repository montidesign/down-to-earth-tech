<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Message Sent - Down To Earth Technology</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cuprum:wght@400;700&family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Cuprum', sans-serif;
            background: linear-gradient(135deg, rgb(49, 100, 138) 0%, rgb(38, 78, 108) 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .container {
            background: rgba(255, 255, 255, 0.95);
            padding: 60px 40px;
            border-radius: 8px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
            text-align: center;
            max-width: 500px;
        }
        h1 {
            font-family: 'Montserrat', sans-serif;
            font-weight: 700;
            color: rgb(49, 100, 138);
            font-size: 2rem;
            margin-bottom: 20px;
        }
        p {
            color: #333;
            font-size: 1.25rem;
            line-height: 1.6;
            margin-bottom: 30px;
        }
        .checkmark {
            width: 80px;
            height: 80px;
            background: rgb(226, 77, 61);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 30px;
        }
        .checkmark svg {
            width: 40px;
            height: 40px;
            fill: white;
        }
        a {
            display: inline-block;
            background: rgb(226, 77, 61);
            color: white;
            font-family: 'Montserrat', sans-serif;
            font-weight: 700;
            text-transform: uppercase;
            padding: 15px 30px;
            text-decoration: none;
            border-radius: 4px;
            transition: background 0.3s;
        }
        a:hover {
            background: rgb(200, 60, 45);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="checkmark">
            <svg viewBox="0 0 24 24"><path d="M9 16.17L4.83 12l-1.42 1.41L9 19 21 7l-1.41-1.41z"/></svg>
        </div>
        <h1>Message Sent!</h1>
        <p>Thank you for contacting Down to Earth Technology. We have received your message and will get back to you within one business day.</p>
        <a href="/">Return to Home</a>
    </div>
</body>
</html>
